<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="rainbow.png" />
</head>
<body>
    
    <div class="container">
<div class="input">
    <input type="text" class="input-value" placeholder="Enter a City!" autocomplete="on">
    <input type="submit" value="Submit" class="submitbtn">
</div>
<div class="display">
    <h1 class="name"></h1>
    <p class="desc"></p>
    <div id="icon"><img  id="wicon" src="rainbow.png" width="150px" alt="Weather icon" ></div>
    <p class="temp"></p>
    <p class="feels"></p>
    <p class="min-max"></p>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
